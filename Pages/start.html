<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/start.css">
    <title>Kitten PlayGame</title>
</head>
<body>
    <div class="intro_main">
        <audio autoplay loop>
            <source src="../Assets/peritune-spook4.mp3">
        </audio>
        <div class="intro">
            <img class="intro_logo" src="../Assets/logo.png" alt="Kitten Playtime">
        </div>
        <div class="yarn1">
            <img class="yarn1_img" src="../Assets/yarn1.svg">
        </div>
        <div class="carpet">
            <img class="carpet_img" src="../Assets/carpet.svg" alt="carpet">
        </div>
        <div class="sofa">
            <img class="sofa_img" src="../Assets/sofa.svg" alt="sofa">
        </div>
        <div class="kitty">
            <img class="kitty_img" src="../Assets/kitty.png" alt="kitty">
        </div>
        <div class="text">
            Use objects to solve word problems to 20
        </div>
        <div class="pillow_yarn">
            <img class="pillow_img" src="../Assets/pillow.svg">
            <img class="yarn2_img" src="../Assets/yarn2.svg">
        </div>
        <div class="start">
            <a href="../Pages/game.html">
                <button class="start_btn">START</button>
            </a>
        </div>
    </div>
</body>
</html>
